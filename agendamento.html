    <script>
        function wait(ms){
            var d = new Date();
            var d2 = null;
            do { d2 = new Date(); }
            while(d2-d < ms);
        }
        function deuCerto(){           

            wait(1000)

            )

        function luislindo(){
            ('html, body').scrollTop(0)
